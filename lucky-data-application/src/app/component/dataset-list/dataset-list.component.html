<mat-sidenav-container autosize class="page">
  <mat-sidenav opened mode="side" class="sidenav">
    <h3 class="number-of-datasets"></h3>
    <h3>Tri des datasets :</h3>
    <mat-button-toggle-group class="toggleGroup" (change)="sort($event)">
      <div class="sortGroup">
        <mat-button-toggle value="popular">+ Populaire</mat-button-toggle>
        <mat-button-toggle value="unpopular">- Populaire</mat-button-toggle>
      </div>
      <div class="sortGroup">
        <mat-button-toggle value="latest" [checked]="true">+ Récent</mat-button-toggle>
        <mat-button-toggle value="oldest">- Récent</mat-button-toggle>
      </div>
      <div class="sortGroup">
        <mat-button-toggle value="alphabetical">De A à Z</mat-button-toggle>
        <mat-button-toggle value="not-alphabetical">De Z à A</mat-button-toggle>
      </div>
    </mat-button-toggle-group>
  </mat-sidenav>
  <mat-sidenav-content class="sidenav-content">
    <div class="dataset-list">
      <div *ngFor="let dataset of datasets" class="dataset-tile-container">
        <app-dataset-tile [dataset]="dataset"></app-dataset-tile>
      </div>
    </div>
  </mat-sidenav-content>
</mat-sidenav-container>
