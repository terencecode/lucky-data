<mat-toolbar class="tool-bar">
  <span>Inscription</span>
</mat-toolbar>
<mat-card class="my-form">
  <mat-card-content>
    <form [formGroup]="form">
      <mat-form-field class="full-width">
        <mat-label>Nom</mat-label>
        <input matInput placeholder="Nom" name="fistName" formControlName="fistName" required>
      </mat-form-field>

      <mat-form-field class="full-width">
        <mat-label>Prénom</mat-label>
        <input matInput placeholder="Prénom" name="lastName" formControlName="lastName" required>
      </mat-form-field>

      <div class="full-width">
        <mat-select placeholder="Département *" formControlName="department" required>
          <mat-option *ngFor="let department of departments" [value]="department.name">
            {{department.name}}
          </mat-option>
        </mat-select>
      </div>

      <mat-form-field class="full-width">
        <mat-label>Email</mat-label>
        <input matInput placeholder="exemple@lcl.fr" name="email" formControlName="email" required>
      </mat-form-field>

      <mat-form-field class="full-width">
        <mat-label>Mot de passe</mat-label>
        <input matInput placeholder="Minimum 8 caractères, 1 majuscule et 1 chiffre" name="password" formControlName="password" required>
      </mat-form-field>

      <mat-form-field class="full-width">
        <mat-label>Confirmation du mot de passe</mat-label>
        <input matInput placeholder="Confirmation du mot de passe" name="passwordConfirm" formControlName="passwordConfirm" required>
      </mat-form-field>

      <div class="full-width check">
        <mat-checkbox formControlName="acceptTerms"><mat-label>J'accepte les termes et conditions</mat-label></mat-checkbox>
      </div>

      <div class="button">
        <button type="submit" mat-raised-button (click)="register()" color="primary">Inscription</button>
      </div>
    </form>
  </mat-card-content>
</mat-card>
