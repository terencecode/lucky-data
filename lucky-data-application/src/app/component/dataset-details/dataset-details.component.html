<div class="page">
  <mat-card class="container">
    <mat-card-title class="title">
      <mat-card-title class="datasetTitle">
        {{ dataset.title }}
        <span class="example-button-container">
            <button mat-mini-fab (click)="download()" value="Download Employee Data"aria-label="download button"><mat-icon>save_alt</mat-icon></button>
          </span>
      </mat-card-title>
      <mat-card-subtitle class="datasetSource " style="padding-top:10px;">Source: {{ dataset.source }}</mat-card-subtitle>
    </mat-card-title>
    <mat-card-content class="datasetDes">
      <br>
      <div class="datasetDesContainer">
        {{ dataset.description }}
      </div>
      <br>


    </mat-card-content>
    <mat-card-footer class="bottom">
      <br>
      <label class="datasetReleaseDate" >
        <mat-icon aria-hidden="true" aria-label="calendar">calendar_today</mat-icon>
        <label>{{dataset.date|date}}   </label>
      </label>
      <span class="datasetType" >
            <mat-icon aria-hidden="true" aria-label="list">folder_open</mat-icon>
            <label>{{ dataset.contentType.substr(dataset.contentType.length-5,dataset.contentType.length) }}   </label>
          </span>
      <span class="datasetSize" >
            <mat-icon aria-hidden="true" aria-label="storage">sd_storage</mat-icon>
            <a>{{ (dataset.size | number).substr(0,5)}} ko</a>
          </span>
      <span class="download" >
            <mat-icon aria-hidden="true" aria-label="Example home icon">get_app_icon</mat-icon>
            <label>{{ (dataset.downloads | number)}}</label>
          </span>
    </mat-card-footer>
  </mat-card>
</div>
