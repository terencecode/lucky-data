<div class="page">
  <mat-card class="container">
    <mat-card-title class="title">
      <mat-card-title class="modelTitle">
        {{ model?.title }}
        <span class="example-button-container">
            <button mat-mini-fab (click)="download()" value="Download Employee Data"aria-label="download button"><mat-icon>save_alt</mat-icon></button>
          </span>
      </mat-card-title>
      <mat-card-subtitle class="modelSource " style="padding-top:10px;">Source: {{ model?.source }}</mat-card-subtitle>
    </mat-card-title>
    <mat-card-content class="modelDes">
      <br>
      <div class="modelDesContainer">
        {{ model?.description }}
      </div>
      <br>


    </mat-card-content>
    <mat-card-footer class="bottom">
      <br>
      <label class="modelReleaseDate" >
        <mat-icon aria-hidden="true" aria-label="calendar">calendar_today</mat-icon>
        <label>{{model?.uploadedAt|date}}   </label>
      </label>
      <span class="modelType" >
            <mat-icon aria-hidden="true" aria-label="list">folder_open</mat-icon>
            <label>{{ model?.contentType.substr(model.contentType.length-5,model.contentType.length) }}   </label>
          </span>
      <span class="modelSize" >
            <mat-icon aria-hidden="true" aria-label="storage">sd_storage</mat-icon>
            <a>{{ (model?.size | number)?.substr(0,5)}} ko</a>
          </span>
      <span class="download" >
            <mat-icon aria-hidden="true" aria-label="Example home icon">get_app_icon</mat-icon>
            <label>{{ (model?.downloads | number)}}</label>
          </span>
    </mat-card-footer>
  </mat-card>
</div>
