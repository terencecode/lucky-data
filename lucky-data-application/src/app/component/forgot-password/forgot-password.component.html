<div class="page">
  <div class="mat-headline">Mot de passe oublié</div>
  <mat-card class="my-form">
    <mat-card-header>
      <mat-card-subtitle>Renseignez votre email pour recevoir un nouveau mot de passe</mat-card-subtitle>
    </mat-card-header>
    <div *ngIf="emailError" class="full-width emailError">{{errorMess}}</div>
    <div *ngIf="emailSucces" class="full-width emailSucces">{{successMess}}</div>
    <mat-card-content>
      <form [formGroup]="form">
        <div>
          <mat-form-field class="full-width">
            <mat-label>Email</mat-label>
            <input matInput placeholder="exemple@lcl.fr" name="email" formControlName="email" required>
            <mat-error *ngIf="this.form.controls.email.errors" class="invalid">L'email doit être de type exemple@lcl.fr</mat-error>
          </mat-form-field>
        </div>
        <div class="buttons">
          <button type="submit" mat-raised-button (click)="resetPassword()" color="primary">Réinitialiser le mot de passe</button>
        </div>
      </form>
    </mat-card-content>
  </mat-card>
</div>
