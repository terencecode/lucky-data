<mat-toolbar class="tool-bar">
  <span>Mot de passe oublié</span>
</mat-toolbar>
<mat-card class="my-form">
  <mat-card-content>
    <form [formGroup]="form">
      <div>
        <mat-form-field class="full-width">
          <mat-label>Email</mat-label>
          <input matInput placeholder="Renseignez votre email pour recevoir un nouveau mot de passe" name="email" formControlName="email" required>
        </mat-form-field>
      </div>
      <div class="buttons">
        <button type="submit" mat-raised-button (click)="login()" color="primary">Réinitialiser le mot de passe</button>
      </div>
    </form>
  </mat-card-content>
</mat-card>
